<head>

      <div>

      <div>
        <input type="reset" value="Reset">

    </fieldset>

  <form action="/delete" method="post">

  </form> <br>

  <form action="/remove" method="post">

      <legend>ELIMINARE PRODOTTO</legend>
      <div>
        <label for="productName">Nome del prodotto</label>
